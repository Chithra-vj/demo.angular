<div class="container">


    <div class="row">
        <ng-container *ngFor="let item of productList">
            <div class="card col-md-3" style="margin: 20px; padding: 20px;">
                <img src="{{item.image}}" alt="" width="200" height="200" >
                
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.title}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
                <p> <strong>price: ${{item.price}}</strong></p>
                <button class="btn btn-primary" (click)="addtocart(item)">Add to card</button>
                        </div>

        </ng-container>
       
    </div>
</div>
