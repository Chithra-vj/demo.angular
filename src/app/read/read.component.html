<div class="container mt-5">

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">FullName</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = 'let us of readData '>
            <th scope="row">{{us.id}}</th>
            <td>{{us.fullname}}</td>
            <td>{{us.email}}</td>
            <td>{{us.mobile}}</td>
            <td><button class="btn btn-primary">update</button> &nbsp;
            <button class="btn btn-danger" (click)="del(us.id)">delete</button>
            
            </td>
          </tr>
         
        </tbody>
      </table>


</div>
